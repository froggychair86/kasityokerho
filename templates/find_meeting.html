{% extends "layout.html" %}

{% block title %}Käsityökerho{% endblock %}

{% block content %}
<h2>Etsi tapaaminen</h2>

<form action="/find_meeting" method="get">
  <p>
    Hakusana: <input type="text" name="query" value="{{ query }}">
  </p>
  <input type="submit" value="Etsi">
</form>

<p>
  <a href="/">Etusivulle</a>
</p>

{% if query %}
<h3>Tulokset</h3>

{% for meeting in results %}
<div>
<a href="/meeting/{{ meeting.id }}">{{ meeting.topic }}</a>
</div>
{% endfor %}
{% endif %}
{% endblock %}
