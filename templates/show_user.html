{% extends "layout.html" %}

{% block title %}Käsityökerho{% endblock %}

{% block content %}
<h2>Käyttäjä {{ user.username }}</h2>
<p>
  Käyttäjä on järjestänyt yhteensä {{ meetings | count }} tapaamista
</p>
<h2>Tapaamiset</h2>
{% for meeting in meetings %}
<div>
<a href="/meeting/{{ meeting.id }}">{{ meeting.topic }}</a>
</div>
{% endfor %}
<p>
  <a href="/">Etusivulle</a>
</p>
{% endblock %}
