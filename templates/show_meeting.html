<!DOCTYPE html>
<html>

<head>
  <title>{{ meeting.topic }}</title>
</head>

<body>
  <h1>{{ meeting.topic }}</h1>   
  {% if session.user_id == meeting.user_id %}
  <p>
    <a href="/edit_meeting/{{ meeting.id }}">Muokkaa</a>
    <a href="/remove_meeting/{{ meeting.id }}">Poista</a>
  </p>
  {% endif %}
  <p>
    {{ meeting.description }}
  </p>
  <p>
    {{ meeting.date }} klo {{ meeting.start_time }}-{{ meeting.end_time }}
  </p>
  <p>
    Tapaamisen järjestäjä: <a href="/user/{{ meeting.user_id }}">{{ meeting.username }}</a>
  </p>
  <p>
    <a href="/">Takaisin</a>
  </p>
</body>

</html>
