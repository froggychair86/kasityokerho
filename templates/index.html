<!DOCTYPE html>
<html>

<head>
  <title>Kirjautuminen</title>
</head>

<body>
  <h1>Käsityökerho</h1>

  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}, id-numerosi on {{ session.user_id }}
  </p>
  {% endif %}

  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
    <a href="/logout">Kirjaudu ulos</a>
  </p>

  <p>
    <a href="/new_meeting">Uusi tapaaminen</a>
  </p>

  <h2>Tapaamiset</h2>

  <ul>
    {% for meeting in meetings %}
    <li><a href="/meeting/{{ meeting.id }}">{{ meeting.topic }}</a></li>
    {% endfor %}
  </ul>
</body>

</html>
